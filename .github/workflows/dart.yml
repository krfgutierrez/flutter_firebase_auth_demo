name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 'Flutter Action'
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: '3.13.2'

      - name: Install dependencies
        run: flutter packages get

      - name: Run Unit Tests
        run: flutter test
